<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <img
            src="images/image-equilibrium.jpg"
            alt="equilibrium"
            class="equ"
          />
          <div class="title"><h1>Equilibrium #3429</h1></div>
          <div>
            <p class="sub">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>
          <div class="icons">
            <p class="coin">
              <img src="images/icon-ethereum.svg" alt="ethereum" /><span
                >0.041 ETH</span
              >
            </p>

            <p class="clock">
              <img src="images/icon-clock.svg" alt="" />
              <span>3 days left</span>
            </p>
          </div>

          <hr />

          <div class="creat">
            <p>
              <img src="images/image-avatar.png" alt="avatar" class="avatar" />
              <span> Creation of Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ahmed Farahat</a>.
      </div>
    </main>
  </body>
</html>
